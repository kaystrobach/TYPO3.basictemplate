<h2>Anlegen von Inhalten</h2>
<p>
	Wenn du Inhalte anlegen willst, so kannst du dies im Backend.
	Dort kannst du auf der Seite <tt>{data.uid}</tt> mit dem Titel <tt>{data.title}</tt>
	Inhalte anlegen.
</p>
<p>
	Die Randspalte zeigt keine Meldung, wenn keine Inhalte vorhanden sind.
</p>
